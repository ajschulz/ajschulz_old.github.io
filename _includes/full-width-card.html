<div class="full-width-card">
  <div class="card-image">
    <img src="{{ include.data.image }}" alt="{{ include.data.title }}">
  </div>
  <div class="card-text">
    <h3 class="card-title">{{ include.data.title }}</h3>
    <h4 class="card-subtitle">{{ include.data.subtitle }}</h4>
    <p>{{ include.data.description }}</p>
  </div>
</div>
